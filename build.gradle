plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
dependencies {
implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.20.0'
    implementation 'junit:junit:4.13.1'
    testImplementation 'junit:junit:4.13.1'
}
test {
    useJUnitPlatform()
}
